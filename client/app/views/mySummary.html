<div class="container">

    <div class="row">
        <div class="span6">
            <div class="panel panel-info ">
                <div class="panel-heading">
                    <h3>Dashboard</h3>
                </div>
                <div class="panel-content">
                    <p>Here are your proposals: </p>


                    <div ng-switch on="numProposals">
                        <div ng-switch-when="0">
                            <p><strong>You haven't signed up for any bus routes.</strong></p>
                            <p>Start searching here...</p>
                        </div>
                        <div ng-switch-default>
                            <div class="proposal-list">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>School</th>
                                        <th>Bus Company</th>
                                        <th>Cost per month</th>
                                        <th>Status</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tr ng-repeat="proposal in proposals" ng-class="selected">
                                        <td>{{proposal.school}}</td>
                                        <td>{{proposal.buscompany}}</td>
                                        <td>Â£{{proposal.priceday}}</td>
                                        <td>{{proposal.status}}</td>
                                        <td>
                                            <button type="button" class="btn btn-small btn-info"
                                                    ng-click="viewProposal(proposal._id)">
                                                Details
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- Proposal-list -->
                        </div>
                        <!-- ng-switch-default -->
                    </div>
                    <!-- ng-switch -->
                </div>
                <!-- panel content -->
            </div>
            <!-- panel -->
        </div>
    </div>
</div>
